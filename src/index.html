<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>API</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1>Búsqueda de Países</h1>
    <!-- Aquí el input debe tener la clase correcta -->
    <input
      type="search"
      id="buscar"
      class="buscar"
      placeholder="Escribe el país"
    />

    <!-- El botón debe tener la clase 'boton-buscar' como en el JS -->
    <button id="boton-buscar" class="boton-buscar" type="submit">
      Buscar País
    </button>

    <script src="script.js"></script>
  </body>
</html>
